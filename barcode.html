<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skaner Kodów - Tylna Kamera (Poprawka 2)</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: #f0f0f0;
            padding: 20px;
        }
        #video-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border: 2px solid #555;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            border-radius: 10px;
            overflow: hidden;
        }
        #scanner-video {
            width: 100%;
            height: auto;
            display: block;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            font-size: 1.1em;
            font-weight: bold;
            background-color: #333;
            border-radius: 10px;
            word-wrap: break-word;
        }
        .buttons-container {
            margin-top: 20px;
        }
        .action-button {
            padding: 12px 24px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 0 5px;
        }
        #startButton {
            background-color: #4CAF50; /* Green */
            color: white;
        }
        #stopButton {
            background-color: #f44336; /* Red */
            color: white;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>

    <h1>Skaner Kodów Poprawka 2</h1>
    <p>Kliknij "Start Skaner", aby rozpocząć. Spróbuję zawsze użyć tylnej kamery.</p>

    <div id="video-container">
        <video id="scanner-video" playsinline autoplay muted></video>
    </div>

    <div class="buttons-container">
        <button id="startButton" class="action-button">Start Skaner</button>
        <button id="stopButton" class="action-button">Stop Skaner</button>
    </div>
    
    <p id="result">Gotowy do skanowania...</p>

    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.19.1/umd/index.min.js"></script>
    <script>
        const codeReader = new ZXing.BrowserMultiFormatReader();
        const resultElement = document.getElementById('result');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        
        // Zmienna do przechowywania ID tylnej kamery po jej znalezieniu
        let rearCameraDeviceId = null; 

        // Funkcja do aktualizacji UI podczas skanowania
        function updateUIForScanning() {
            startButton.style.display = 'none';
            stopButton.style.display = 'inline-block';
            resultElement.textContent = 'Skanowanie...';
            resultElement.style.color = '#f0f0f0';
        }

        // Funkcja do obsługi wyniku skanowania
        function onScanResult(result, err) {
            if (result) {
                resultElement.textContent = `Zeskanowany kod: ${result.getText()}`;
                resultElement.style.color = '#00ff00';
                console.log('Zeskanowany kod:', result.getText());
                stopScanner(); // Zatrzymuje skaner po zeskanowaniu
            }
            if (err && !(err instanceof ZXing.NotFoundException)) {
                console.error('Błąd skanowania:', err);
                resultElement.textContent = 'Wystąpił błąd podczas skanowania.';
                resultElement.style.color = '#f44336';
            }
        }

        // Funkcja do uruchamiania skanera
        function startScanner() {
            // Jeśli już znamy ID tylnej kamery, użyjemy go bezpośrednio
            if (rearCameraDeviceId) {
                codeReader.decodeFromVideoDevice(rearCameraDeviceId, 'scanner-video', onScanResult)
                    .then(() => {
                        updateUIForScanning();
                    })
                    .catch((err) => {
                        console.error('Błąd uruchamiania skanera z zapisanym ID:', err);
                        handleCameraError(err);
                    });
            } else {
                // W przeciwnym razie, znajdź kamery i wybierz tylną
                codeReader.getVideoInputDevices()
                    .then((videoInputDevices) => {
                        // Spróbuj znaleźć kamerę z etykietą wskazującą na tylną
                        const backCamera = videoInputDevices.find(device => 
                            device.label.toLowerCase().includes('back') || 
                            device.label.toLowerCase().includes('rear') ||
                            device.label.toLowerCase().includes('environment') // Dodaj 'environment' do etykiet
                        );
                        
                        // Jeśli znaleziono tylną kamerę, użyj jej ID. W przeciwnym razie, użyj pierwszej dostępnej.
                        rearCameraDeviceId = backCamera ? backCamera.deviceId : videoInputDevices[0].deviceId;

                        codeReader.decodeFromVideoDevice(rearCameraDeviceId, 'scanner-video', onScanResult)
                            .then(() => {
                                updateUIForScanning();
                            })
                            .catch((err) => {
                                console.error('Błąd uruchamiania skanera po wyszukiwaniu ID:', err);
                                handleCameraError(err);
                            });
                    })
                    .catch((err) => {
                        console.error('Błąd pobierania urządzeń wideo:', err);
                        handleCameraError(err);
                    });
            }
        }

        // Funkcja do zatrzymywania skanera
        function stopScanner() {
            codeReader.reset();
            startButton.style.display = 'inline-block';
            stopButton.style.display = 'none';
            // Nie zmieniamy tekstu rezultatu, aby zeskanowany kod był widoczny
        }

        // Funkcja do obsługi błędów kamery
        function handleCameraError(err) {
            if (err.name === 'NotReadableError' || err.name === 'OverconstrainedError') {
                resultElement.textContent = 'Błąd: Nie można uzyskać dostępu do kamery. Upewnij się, że nie jest używana przez inną aplikację.';
            } else if (err.name === 'NotAllowedError') {
                resultElement.textContent = 'Błąd: Dostęp do kamery został odrzucony. Zezwól w ustawieniach przeglądarki.';
            } else if (err.name === 'NotFoundError') {
                 resultElement.textContent = 'Błąd: Nie znaleziono kamery. Upewnij się, że urządzenie ma kamerę.';
            }
            else {
                resultElement.textContent = 'Wystąpił nieznany błąd podczas dostępu do kamery.';
            }
            resultElement.style.color = '#f44336';
            startButton.style.display = 'inline-block';
            stopButton.style.display = 'none';
        }

        // Dodanie nasłuchiwaczy zdarzeń do przycisków
        startButton.addEventListener('click', startScanner);
        stopButton.addEventListener('click', stopScanner);

    </script>

</body>
</html>
