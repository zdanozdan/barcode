<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skaner Kodów - Tylna Kamera</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: #f0f0f0;
            padding: 20px;
        }
        #video-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border: 2px solid #555;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            border-radius: 10px;
            overflow: hidden;
        }
        #scanner-video {
            width: 100%;
            height: auto;
            display: block;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            font-size: 1.1em;
            font-weight: bold;
            background-color: #333;
            border-radius: 10px;
            word-wrap: break-word;
        }
        .buttons-container {
            margin-top: 20px;
        }
        .action-button {
            padding: 12px 24px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 0 5px;
        }
        #startButton {
            background-color: #4CAF50; /* Green */
            color: white;
        }
        #stopButton {
            background-color: #f44336; /* Red */
            color: white;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>

    <h1>Skaner Kodów</h1>
    <p>Kliknij "Start Skaner", aby rozpocząć.</p>

    <div id="video-container">
        <video id="scanner-video" playsinline autoplay muted></video>
    </div>

    <div class="buttons-container">
        <button id="startButton" class="action-button">Start Skaner</button>
        <button id="stopButton" class="action-button">Stop Skaner</button>
    </div>
    
    <p id="result">Gotowy do skanowania...</p>

    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.19.1/umd/index.min.js"></script>
    <script>
        const codeReader = new ZXing.BrowserMultiFormatReader();
        const resultElement = document.getElementById('result');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        
        let rearCameraId = null; // Dodana zmienna do przechowywania ID kamery

        function startScanner() {
            // Sprawdź, czy już znamy ID tylnej kamery
            if (rearCameraId) {
                // Użyj zapisanego ID bez ponownego wyszukiwania
                codeReader.decodeFromVideoDevice(rearCameraId, 'scanner-video', onScanResult);
                updateUIForScanning();
            } else {
                // Jeśli to pierwsze uruchomienie, znajdź ID kamery
                codeReader.getVideoInputDevices()
                    .then((videoInputDevices) => {
                        const backCamera = videoInputDevices.find(device => device.label.toLowerCase().includes('back') || device.label.toLowerCase().includes('rear'));
                        
                        // Zapisz znaleziony ID do globalnej zmiennej
                        rearCameraId = backCamera ? backCamera.deviceId : videoInputDevices[0].deviceId;

                        codeReader.decodeFromVideoDevice(rearCameraId, 'scanner-video', onScanResult);
                        updateUIForScanning();
                    })
                    .catch((err) => {
                        console.error('Błąd dostępu do kamery:', err);
                        resultElement.textContent = 'Błąd: nie można uzyskać dostępu do kamery.';
                        resultElement.style.color = '#f44336';
                    });
            }
        }

        function onScanResult(result, err) {
            if (result) {
                resultElement.textContent = `Zeskanowany kod: ${result.getText()}`;
                resultElement.style.color = '#00ff00';
                console.log('Zeskanowany kod:', result.getText());
                stopScanner();
            }
            if (err && !(err instanceof ZXing.NotFoundException)) {
                console.error('Błąd skanowania:', err);
                resultElement.textContent = 'Wystąpił błąd podczas skanowania.';
                resultElement.style.color = '#f44336';
            }
        }

        function updateUIForScanning() {
            startButton.style.display = 'none';
            stopButton.style.display = 'inline-block';
            resultElement.textContent = 'Skanowanie...';
            resultElement.style.color = '#f0f0f0';
        }

        function stopScanner() {
            codeReader.reset();
            startButton.style.display = 'inline-block';
            stopButton.style.display = 'none';
        }

        startButton.addEventListener('click', startScanner);
        stopButton.addEventListener('click', stopScanner);

    </script>

</body>
</html>
